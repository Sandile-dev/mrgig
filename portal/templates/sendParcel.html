{% extends 'base.html' %}

{% block content%}

    <div class="container text-center">
      {% for message in messages %}
      <p id="messages">{{message}}</p>
      {% endfor %}
        <h3>PARCEL DETAILS</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row p-3 g-2 d-flex justify-content-center">
            </div>
            <div class="row mb-3">
          
                <label class="col-sm-2 col-form-label  fw-bold">Reference Number</label>
                <div class="col-sm-10 mb-3">
                  {{form.refNumber}}
                </div>
                <label class="col-sm-2 col-form-label  fw-bold">Customer</label>
                <div class="col-sm-10 mb-3">
                  {{form.customer}}
                </div>
                <label class="col-sm-2 col-form-label  fw-bold">Origination</label>
                <div class="col-sm-10 mb-3">
                  {{form.origination}}
                </div>
                <label class="col-sm-2 col-form-label  fw-bold">Destination</label>
                <div class="col-sm-10 mb-3">
                  {{form.destination}}
                </div>
                <label class="col-sm-2 col-form-label  fw-bold">Status</label>
                <div class="col-sm-10 mb-3">
                  {{form.status}}
                </div>
              </div>
            <button type="submit" class="btn btn-outline-dark">SUBMIT</button>
          </form>
    </div>

{% endblock%}
