{% extends 'publicNav.html' %}
{% load static %}

{% block content%}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100 w-auto p-5">
        <div class="user_card w-auto">
            <div class="d-flex justify-content-center">
                <h3>LOGIN</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input  class="btn btn-outline-dark w-75" type="submit"  value="Login">
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Forgot password ? <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a>
                            </div>
                        </div>
                </form>
            </div>
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
           <!-- <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <span><a href="{% url 'signup' %}" class="ml-2">Create Account</a></span>
                </div>
            -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
