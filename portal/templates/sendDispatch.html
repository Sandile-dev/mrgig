{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <h3>PARCEL DETAILS</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row p-3 g-2 d-flex justify-content-center">
         
          <label class="col-sm-2 col-form-label fw-bold d-flex justify-content-start">Reference Number</label>
          <div class="col-sm-10 mb-3">
            {{form.refNumber}}
          </div>
          <label class="col-sm-2 col-form-label fw-bold d-flex justify-content-start">Customer</label>
          <div class="col-sm-10 mb-3">
            {{form.customer}}
          </div>
          <label class="col-sm-2 col-form-label fw-bold d-flex justify-content-start">Origination</label>
          <div class="col-sm-10 mb-3">
            {{form.origination}}
          </div>
          <label class="col-sm-2 col-form-label fw-bold d-flex justify-content-start">Destination</label>
          <div class="col-sm-10 mb-3">
            {{form.destination}}
          </div>
          <label class="col-sm-2 col-form-label fw-bold d-flex justify-content-start">Status</label>
          <div class="col-sm-10 mb-3">
            {{form.status}}
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark" >NEXT</button>
    </form>
</div>

{% endblock %}
